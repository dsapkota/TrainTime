<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrainHomework</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Latest compiled and minified JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- moment js file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="assets/javascript/train.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- moment js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>
<body>
<div class="container">
  <div class="row">
  <div class="jumbotron">
    <h1 class="text-center">Train Schedule</h1>
    <p class="text-center">Fastest train </p>
  </div>
  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Train Schedule:</h3>
      </div>
      <div class="panel-body">
      <button id="demoButton">CLICK HERE</button>
        <table class="table table-hover" id="trainTable">
          <thead>
            <tr>
              <th><b>Train Name</b></th>
              <th><b>Destination</b></th>
              <th><b>Frequency (min)</b></th>
              <th><b>Next Train</b></th>
              <th><b>Minutes Away</b></th>
            </tr>
          </thead>
          <tbody>
            <!-- dynamically created rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
  <form action=" ? " method="POST" role="form" id="newTrain">
    <legend>Add a train:</legend>
  
    <div class="form-group">
      <label for="">Train name:</label>
      <input type="text" class="form-control" id="name" placeholder="name">
    </div>

    <div class="form-group">
      <label for="">Destination:</label>
      <input type="text" class="form-control" id="destination" placeholder="destination">
    </div>

    <div class="form-group">
      <label for="">First Train Time (HH:mm - military time)</label>
      <input type="number" class="form-control" id="firstTrain" placeholder="firstTrain">
    </div>

    <div class="form-group">
      <label for="">Frequency:</label>
      <input type="number" class="form-control" id="frequency" placeholder="frequency">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    
  </div>
  
</div>
  
</body>
</html>
